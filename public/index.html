<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG API Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-widget-container {
            position: fixed;
            bottom: 1.5rem;
            left: 1.5rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #chat-window {
            width: 384px;
            height: 75vh;
            max-height: 550px;
            border-radius: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            transform-origin: bottom left;
        }
        
        #chat-window.hidden {
            transform: scale(0.5);
            opacity: 0;
            pointer-events: none;
        }

        #chat-toggle {
            width: 4rem;
            height: 4rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }

        #chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1e293b; }
        #chat-container::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        #chat-container::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body class="bg-slate-100 font-sans">
    <div class="p-10 max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-slate-800">Website Content</h1>
         </div>

    <div id="chat-widget-container">
        <div id="chat-window" class="bg-slate-900 text-slate-200 hidden">
            <header class=" p-4 border-b border-slate-700 shadow-lg flex items-center justify-between flex-shrink-0">
                <h1 class="text-lg font-bold">Chat Assistant</h1>
                <button id="close-chat" class="text-slate-400 hover:text-white transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </header>

            <main id="chat-container" class="flex-1 p-4 overflow-y-auto">
                <div class="flex items-start gap-3 mb-6">
                    <div class="bg-indigo-600 text-white p-2 rounded-full h-8 w-8 flex-shrink-0 flex items-center justify-center">AI</div>
                    <div class="bg-slate-800 rounded-lg p-3 max-w-xl">
                        <p>Hello! How can I help you today?</p>
                    </div>
                </div>
            </main>

            <footer class="p-4  border-t border-slate-700 flex-shrink-0">
                <form id="chat-form" class="flex items-center gap-3">
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 bg-slate-700 border border-slate-600 rounded-2xl p-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" autocomplete="off">
                    <button type="submit" id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-5 rounded-2xl transition disabled:bg-slate-600">
                        Send
                    </button>
                </form>
            </footer>
        </div>

        <button id="chat-toggle" class="bg-indigo-600 text-white shadow-lg">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
        </button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
